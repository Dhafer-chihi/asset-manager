<div class="card-product">
<div class="prod-dash">
  <h3>List des produits</h3>
  <button (click)="btn_ajouter_prod()"><i class="fa-solid fa-plus"></i></button>
</div>
<div class="table-dash">
  <table datatable  [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="row-border hover">
    <thead>
      <tr>
        <th>Ticket</th>
        <th>id_client</th>
        <th>Categorie</th>
        <th>Produit</th>
        <th>SN</th>
        <th>Date</th>
        <th>Niveau</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
     @for (product of products; track $index) {
      <tr>
        <td>{{product.ticket}}</td>
        <td>{{product.clientId}}</td>
        <td>{{product.cat}}</td>
        <td>{{product.name}}</td>
        <td>{{product.sn}}</td>
        <td>{{product.date_ajout | date:'dd-MM-YYYY'}}</td>
        <td>{{product.niveau}}</td>
        <td>
          <button class="delete" (click)="deleteProduct()"><i class="fa-solid fa-trash"></i><span class="tooltip">Supprimer</span></button>
          <button class="show" (click)="btn_afficher_produit(product.sn)"><i class="fa-solid fa-eye"></i><span class="tooltip">Afficher</span></button>
          <button class="edit" (click)="btn_update_prod(product.sn)"><i class="fa-solid fa-user-pen"></i><span class="tooltip">Modifier</span></button>
          <button class="print"><i class="fa-solid fa-print"></i><span class="tooltip">Imprimer</span></button>
        </td>
      </tr>
     }
      
    </tbody>
  </table>  

</div>
</div>
