<div class="title">
    <h3>Ajouter Produit</h3>  
</div>
<div class="add-prod">
   
    <form action="">
        <h3>Nouveau produit</h3>
        <hr>
        <div class="add-details">
            <div class="input-box">
                <span>Categorie</span>
                <select name="cat" id="cat" required>
                    <option value="">--Select categorie--</option>
                    <option value="iphone">iPhone</option>
                    <option value="ipad">iPad</option>
                    <option value="imac">iMac</option>
                    <option value="macbook">MacBook</option>
                    <option value="macstudio">MacStudio</option>
                    <option value="macmini">MacMini</option>
                    <option value="macpro">MacPro</option>
                    <option value="access">Accessoires</option>
                </select>
            </div>
            <div class="input-box">
                <span>Etat produit</span>
                <textarea name="" id="" placeholder="Etat de produit"></textarea>
            </div>
            <div class="input-box">
                <span>Nom du produit</span>
                <input type="text"  placeholder="Tapez le nom du produit" required>
            </div>
            <div class="input-box">
                <span>Accessoires</span>
                <textarea name="" id="" placeholder="Accessoires avec le produit"></textarea>
            </div>
            <div class="input-box">
                <span>Numéro de serie</span>
                <input type="text" placeholder="Tapez le numéro de serie" required>
            </div>
            <div class="input-box">
                <span>Nature panne (client)</span>
                <textarea name="" id="" placeholder="Nature de la panne"></textarea>
            </div>
            <div class="input-box">
                <span>Mot de passe</span>
                <input type="text" name="" id="" placeholder="Mot de passe">
            </div>
            <div class="input-box">
                <span>Diagnostic (technicien)</span>
                <textarea name="" id="" placeholder="Resultat de diagnostic"></textarea>
            </div>
            <div class="input-box">
                <span>Date d'ajout</span>
                <input type="date" name="" id="" placeholder="Date d'aujoud'hui">
            </div>
            <div class="input-box">
                <span>Note</span>
                <textarea name="" id="" placeholder="Note"></textarea>
            </div>
        </div>
        <div class="radio-box">
            <input type="radio" name="etat" id="dot-1">
            <input type="radio" name="etat" id="dot-2">
            <input type="radio" name="etat" id="dot-3">
            <input type="radio" name="etat" id="dot-4">

            <span class="etat-title">Niveau</span>
            
            <div class="etat-radio">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="etat">Diagnostic</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="etat">Attente</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="etat">Prét</span>
                </label>
                <label for="dot-4">
                    <span class="dot four"></span>
                    <span class="etat">Sortie</span>
                </label>
            </div>
        </div>
        <div class="button-box">
            <button class="add" type="submit">Ajouter</button>
            <button class="vider" type="submit">Vider</button>
            <button class="retour" type="submit">Retour</button>
        </div>
    </form>
</div>
