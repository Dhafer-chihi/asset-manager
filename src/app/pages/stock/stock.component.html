<div class="card-product">
  <div class="prod-dash">
    <h3>List des articles</h3>
    <button (click)="ajouter_article()"><i class="fa-solid fa-plus"></i></button>
  </div>
  <div class="table-dash">
    <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOption" class="row-border">
      <thead>
        <tr>
          <th>ID</th>
          <th>Categorie</th>
          <th>Article</th>
          <th>Réference</th>
          <th>Quantité</th>
          <th>Prix</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles">
          <td>{{article.compt}}</td>
          <td>{{article.cat}}</td>
          <td>{{article.name}}</td>
          <td>{{article.ref}}</td>
          <td>{{article.prix}}</td>
          <td>{{article.qte}}</td>
          <td>{{article.date_ajout | date:'d-M-YY'}}</td>
          <td>
            <button class="delete" (click)="deleteArticle()"><i class="fa-solid fa-trash"></i><span class="tooltip">Supprimer</span></button>
            <button class="show" (click)="btn_afficher_article(article.ref)"><i class="fa-solid fa-eye"></i><span class="tooltip">Afficher</span></button>
            <button class="edit" (click)="btn_update_article(article.ref)"><i class="fa-solid fa-user-pen"></i><span class="tooltip">Modifier</span></button>
            <button class="print"><i class="fa-solid fa-print"></i><span class="tooltip">Imprimer</span></button>
          </td>
        </tr>
        
      </tbody>
    </table>  
  
  </div>
  </div>
