<div class="title">
    <h3>Ajouter client</h3>
</div>

<div class="add-client">
    <form action="">
        <h3>Nouveau client</h3>
        <hr />
        <div class="client-details">
            <div class="input-box">
                <span>Type</span>
                <select name="type" id="type" required>
                    <option value="">--Select type--</option>
                    <option value="particulier">Particulier</option>
                    <option value="entreprise">Entreprise</option>
                </select>
            </div>
            <div class="input-box">
                <span>Nom (Entreprise/Société)</span>
                <input type="text" name="" id="" placeholder="Tapez le nom">
            </div>
            <div class="input-box">
                <span>Matricule fiscale</span>
                <input type="text" name="" id="" placeholder="Tapez le matricule">
            </div>
            <div class="input-box">
                <span>Nom et prénom</span>
                <input type="text" name="" id="" placeholder="Tapez ">
            </div>
            <div class="input-box">
                <span>Téléphone</span>
                <input type="text" name="" id="" placeholder="Choisir le type">
            </div>
            <div class="input-box">
                <span>Email</span>
                <input type="text" name="" id="" placeholder="Choisir le type">
            </div>
            <div class="input-box">
                <span>Note</span>
                <textarea type="text" name="" id="" placeholder="Choisir le type"></textarea>
            </div>
        </div>
        <div class="button-box">
            <button class="add" type="submit">Ajouter</button>
            <button class="vider" type="submit">Vider</button>
            <button class="retour" type="submit">Retour</button>
        </div>
    </form>
</div>
