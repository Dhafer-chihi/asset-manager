<div class="load">
  <div class="table-wrapper">
    <table datatable [dtOptions]="dtOptions" class="row-border hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users ; let i=index">
          <td>{{i}}</td>
          <td>{{user.fullname}}</td>
          <td>{{user.login}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
